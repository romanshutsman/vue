<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="createApp">
      <!-- 1) Output your name -->
      <h2>Name: {{name}}</h2>
      <!-- 2) Output your age -->
      <p>{{getAge()}} years old</p>
      <!-- 3) Output your age + 5 -->
      <p> AGE in 5 years: {{getAgeInNext5Years()}}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: {{getRandom()}}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img style="width: 100px" v-bind:src="imgUrl" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="name" />


      <p>Events in Action</p>
      <button v-on:click="add(10)">Add 10</button>

      <button v-on:click="subtract(5)">Subtract 5</button>
      <button v-on:click.right="subtract(5)">Right click: Subtract 5</button>

      <p v-once>Once Result: {{result}} </p>
      <p>Result: {{result}} </p>

      <p>Set Name:</p>
      <input type="text"
             v-bind:value="name"
             v-on:input="setName"
             v-on:keyup.enter="confirmInput"
      />
      <input type="text"
             v-model="name"
      />
      <input type="text" v-on:input="setName($event, 'data')" v-on:keyup.enter="confirmInput" />

      <p>Confirmed name: {{confirmedName}}</p>
      <button v-on:click="reset">Reset Name</button>



      <form v-on:submit.prevent="submitForm">
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
